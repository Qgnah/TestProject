<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
function showbooktype(){
	//alert("123");
	$.ajax({	
		url:"booktypeServlet?qf=1",
		type:"post",
		dataType:"json",
		success:function(data){
			//alert(data);
			var h="";
			for(var i=0; i<data.length; i++){
				h+="<option value='"+data[i].id+"'>"+data[i].btname+"</option>"
			}
			$("#bt").html(h);
		}
	})
}
</script>
</head>
<body onload="showbooktype()">
<form action="bookServlet?qf=1" method="post" enctype="multipart/form-data">
<p>图书编号：<input type="text" name="bookno" ></p>
<p>图书名称：<input type="text" name="bookname" ></p>
<p>图书价格：<input type="text" name="price" ></p>
<p>入库时间：<input type="text" name="cometime" ></p>
<p>图书类型：<select id="bt" name="booktypeid"></select></p>
<p>图书封面：<input name="pic" type="file" ></p>
<p><input type="submit" value="添加"></p>
</form>
</body>
</html>
